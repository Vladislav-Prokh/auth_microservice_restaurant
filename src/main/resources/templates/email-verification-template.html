<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{registration-style.css}">
    <title>Confirm</title>
    <link rel="shortcut icon" href="#">
</head>

<body>
<div class="container">

    <div id ="verification-container">
        <form method="post" action="/api/registration/code">
            <label>Verification code: <input type = "text" name="code" id ="code"></label>
            <button type="submit">Submit</button>
        </form>
    </div>

    <div class="error-message" th:if="${error}">
        <p th:text="${error}"></p>
    </div>
    <div th:if="${message}">
        <p th:text="${message}"></p>
    </div>

</div>
</body>

</html>
